<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<th:block layout:fragment="content">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item"><a href="/poba/consultant/students">ข้อมูลที่ปรึกษาระดับปริญญา ตรี โท เอก</a></li>
            <li class="breadcrumb-item active"><span id="viewName" th:text="${viewName}"></span></li>
        </ol>
    </div>

    <div class="px-3">
        <form id="consult-std-yearly-report" class="mb-4">
            <div class="row mb-2">
                <label for="yearOfStudyStart" class="form-control-label col-sm-2">ปีที่เข้าศึกษา:</label>
                <select type="text" class="form-control bg-white col-sm-2" id="yearOfStudyStart" name="yearOfStudyStart">
                    <option value="">กรุณาเลือก</option>
                    <option value="2565">2565</option>
                    <option value="2564">2564</option>
                    <option value="2563">2563</option>
                </select>
                <label for="yearOfStudyEnd" class="form-control-label ml-3">ถึง:</label>
                <select type="text" class="form-control bg-white col-sm-2" id="yearOfStudyEnd" name="yearOfStudyEnd">
                    <option value="">กรุณาเลือก</option>
                    <option value="2565">2565</option>
                    <option value="2564">2564</option>
                    <option value="2563">2563</option>
                </select>
                <label for="admissionStatus" class="form-control-label col-sm-2">สถานะการรับเข้า:</label>
                <select type="text" class="form-control bg-white col-sm-2" id="admissionStatus" name="admissionStatus" disabled>
                    <option value="กรุณาเลือก">กรุณาเลือก</option>
                    <option value="โครงการจุฬาฯ-ชนบท">โครงการจุฬาฯ-ชนบท</option>
                    <option value="โครงการปอเนอะ">โครงการปอเนอะ</option>
                    <option value="โครงการกีฬาฯ ชาติ (ระบุประเภทกีฬาที่รับเข้า)">โครงการกีฬาฯ ชาติ (ระบุประเภทกีฬาที่รับเข้า)</option>
                    <option value="Admission">Admission</option>
                    <option value="นิสิตแลกเปลี่ยน">นิสิตแลกเปลี่ยน</option>
                    <option value="สามัญเต็มเวลา">สามัญเต็มเวลา</option>
                    <option value="ทดลองศึกษา">ทดลองศึกษา</option>
                </select>
            </div>
            <div class="row mb-2">
                <label for="name" class="form-control-label col-sm-2">ที่ปรึกษา:</label>
                <input type="text" class="form-control bg-white col-sm-3 mr-3" id="name" name="name">
                <label for="studentsLevel" class="form-control-label col-sm-3 ml-4">ระดับการศึกษา:</label>
                <select type="text" class="form-control bg-white col-sm-2" id="studentsLevel" name="studentsLevel">
                    <option value="">กรุณาเลือก</option>
                    <option value="ปริญญาตรี">ปริญญาตรี</option>
                    <option value="ปริญญาโท">ปริญญาโท</option>
                    <option value="ปริญญาเอก">ปริญญาเอก</option>
                </select>
            </div>
        </form>
        <div class="row mb-5" style="justify-content: center;">
            <button type="button" class="btn btn-outline-poba" onclick="findSumConsultant()">ค้นหา</button>
        </div>
        <div class="table table-responsive mb-5">
            <table id="table-yearly-report" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ชื่อ-นามสกุลที่ปรึกษา</th>
                    <th>สถานะการรับเข้า</th>
                    <th>ระดับการศึกษา</th>
                    <th>2553</th>
                    <th>2554</th>
                    <th>2555</th>
                    <th>2556</th>
                    <th>2557</th>
                    <th>2558</th>
                    <th>2559</th>
                    <th>2560</th>
                    <th>2561</th>
                    <th>2562</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="14" class="dataTables_empty text-center bg-secondary">สรุปข้อมูลรายปี</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row mb-5" style="justify-content: center;">
            <a href="/poba/consultant/students" class="btn btn-poba">กลับ</a>
        </div>

    </div>

    <script>
        $(document).ready(function() {
        });

    </script>
</th:block>
</html>
