<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="consultant-thesis">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลที่ปรึกษาค้นคว้าอิสระ/วิทยานิพนธ์</span></li>
        </ol>
    </div>

    <div class="px-3">
        <th:block th:replace="~{fragments/alert}"/>
        <form class="form-inline justify-content-end flex-md-row flex-column">
            <div class="form-group mb-3">
                <label for="name" class="mr-1">ค้นหาข้อมูล:</label>
                <input type="text" class="form-control bg-white mr-3" id="name">
            </div>
            <div class="form-group mb-3">
                <label for="thesisType" class="mr-1">ประเภท:</label>
                <select type="text" class="form-control bg-white mr-3" id="thesisType" name="thesisType">
                    <option value="">กรุณาเลือก</option>
                    <option value="ค้นคว้าอิสระ">ค้นคว้าอิสระ</option>
                    <option value="วิทยานิพนธ์">วิทยานิพนธ์</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="studentsLevel" class="mr-1">ระดับการศึกษา:</label>
                <select type="text" class="form-control bg-white mr-3" id="studentsLevel" name="studentsLevel">
                    <option value="">กรุณาเลือก</option>
                    <option value="ปริญญาโท">ปริญญาโท</option>
                    <option value="ปริญญาเอก">ปริญญาเอก</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <button type="button" class="btn btn-outline-poba mr-3" onclick="findConsultantThesis();">ค้นหา</button>
                <a href="javascript:void(0)" onclick="loadView('/poba/consultant/thesis/add')" class="btn btn-poba">เพิ่มข้อมูล</a>
            </div>
        </form>
        <div class="table table-responsive">
            <table id="table-consultant-thesis" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ชื่อ-นามสกุล กรรมการสอบ</th>
                    <th>ประเภท</th>
                    <th>ชื่อ-นามสกุลนิสิต</th>
                    <th>ระดับการศึกษา</th>
                    <th>ผลประเมิน</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" class="dataTables_empty text-center bg-secondary">ข้อมูลที่ปรึกษาค้นคว้าอิสระ/วิทยานิพนธ์</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</th:block>
</html>
