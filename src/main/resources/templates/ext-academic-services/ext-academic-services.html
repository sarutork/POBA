
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="ext-academic-services">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลบริการวิชาการภายนอก</span></li>
        </ol>
    </div>

    <div class="px-3">

        <th:block th:replace="~{fragments/alert}"/>

        <form id="form-ext-academic-services" class="mb-5">
            <div class="d-flex flex-xl-row flex-column">
                <div class="row px-3 mb-xl-0 mb-3 flex-xl-fill">
                    <label for="name" class="col-3 text-sm-right col-form-label">ค้นหาข้อมูล:</label>
                    <input id="name" type="text" class="col-9 form-control flex-xl-grow-1" placeholder="ค้นหาด้วยชื่อ">
                </div>
                <div class="row px-3 mb-xl-0 mb-3 flex-xl-fill">
                    <label for="level" class="col-3 text-sm-right col-form-label">ระดับ:</label>
                    <select type="text" class="col-9 form-control" id="level" name="level">
                        <option value="">กรุณาเลือก</option>
                        <option value="ระดับชาติ">ระดับชาติ</option>
                        <option value="ระดับนานาชาติ">ระดับนานาชาติ</option>
                    </select>
                </div>
                <div class="row px-3 mb-xl-0 mb-3 flex-xl-fill">
                    <label for="startDate" class="col-2 text-sm-right col-form-label">วันที่เริ่ม:</label>
                    <input type="date" class="col-4 form-control" id="startDate">
                    <label for="endDate" class="col-2 text-sm-right col-form-label">วันที่สิ้นสุด:</label>
                    <input type="date" class="col-4 form-control" id="endDate">
                </div>
                <div class="pl-xl-3 d-inline-flex justify-content-end">
                    <button type="button" class="btn btn-outline-poba mr-3" onclick="findExtAcademicServices()" th:if="${#lists.contains(roles, 'ROLE_EXTERNAL_ACADEMIC_SERVICE_SEARCH')}">ค้นหา</button>
                    <a class="btn btn-poba" href="javascript:void(0)" onclick="loadView('/poba/ext-academic-services/add')" th:if="${#lists.contains(roles, 'ROLE_EXTERNAL_ACADEMIC_SERVICE_ADD')}">เพิ่มข้อมูล</a>
                </div>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-ext-academic-services" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>หัวข้อ</th>
                    <th>ระดับกิจกรรม</th>
                    <th>หน่วยงานที่เชิญ</th>
                    <th>ปี</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" class="dataTables_empty text-center bg-secondary">ข้อมูลบริการวิชาการภายนอก</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</th:block>
</html>
