<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<th:block layout:fragment="content">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลประวัติบุคลากร</span></li>
        </ol>
    </div>

    <div class="px-3">

        <form id="form-history" class="form-inline justify-content-end flex-md-row flex-column">
            <div class="form-group mb-3">
                <label for="find-by-name" class="mr-1">ค้นหาข้อมูล:</label>
                <input type="text" class="form-control bg-white mr-3" id="find-by-name" placeholder="ค้นหาด้วยชื่อ">
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-outline-poba mr-3">ค้นหา</button>
                <button type="submit" class="btn btn-poba">เพิ่มข้อมูล</button>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-history" class="display" width="100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>ชื่อโครงสร้างระดับ 2</th>
                        <th>อีเมลจุฬาฯ</th>
                        <th>เบอร์ห้องทํางาน</th>
                        <th>เบอร์มือถือ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="dataTables_empty text-center bg-secondary">ค้นหาด้วยชื่อ</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            initHistoryInfo();
        });
    </script>

</th:block>
</html>
