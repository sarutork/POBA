<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<th:block layout:fragment="content">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลประวัติบุคลากร</span></li>
        </ol>
    </div>

    <div class="px-3">

        <form id="form-researcher" class="mb-5">
            <div class="d-flex flex-md-row flex-column justify-content-end">
                <div class="row px-3 mb-md-0 mb-3">
                    <label for="name" class="col-4 text-right col-form-label">ค้นหาข้อมูล:</label>
                    <input id="name" type="text" class="col-8 form-control" placeholder="ค้นหาด้วยชื่อ">
                </div>
                <div class="pl-md-3 d-inline-flex justify-content-end">
                    <button type="button" class="btn btn-outline-poba mr-3" onclick="findProfileInfo()">ค้นหา</button>
                    <button type="submit" class="btn btn-poba">เพิ่มข้อมูล</button>
                </div>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-profile" class="display" width="100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>ชื่อโครงสร้างระดับ 2</th>
                        <th>อีเมลจุฬาฯ</th>
                        <th>เบอร์ห้องทํางาน</th>
                        <th>เบอร์มือถือ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="dataTables_empty text-center bg-secondary">ข้อมูลประวัติบุคลากร</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            initHistoryInfo();
        });
    </script>

</th:block>
</html>
