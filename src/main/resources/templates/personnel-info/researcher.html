<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<th:block layout:fragment="content">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลอาจารย์ / นักวิจัยชาวต่างชาติ</span></li>
        </ol>
    </div>

    <div class="px-3">

        <form id="form-education" class="form-inline justify-content-end flex-md-row flex-column">
            <div class="form-group mb-3">
                <label for="staff-name" class="mr-1">ค้นหาข้อมูล:</label>
                <input type="text" class="form-control bg-white mr-3" id="staff-name" placeholder="ค้นหาด้วยชื่อ">
            </div>
            <div class="form-group mb-3">
                <label for="from-date" class="mr-1">วันที่ไป:</label>
                <input type="date" class="form-control bg-white mr-3" id="from-date">
            </div>
            <div class="form-group mb-3">
                <label for="to-date" class="mr-1">วันที่กลับ:</label>
                <input type="date" class="form-control bg-white mr-3" id="to-date">
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-outline-poba mr-3">ค้นหา</button>
                <button type="submit" class="btn btn-poba">เพิ่มข้อมูล</button>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-education" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>มหาวิทยาลัย/สถาบันที่ไป</th>
                    <th>ประเทศ</th>
                    <th>วันที่ไป</th>
                    <th>วันที่กลับ</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" class="dataTables_empty text-center bg-secondary">ศึกษาต่อ / ไปแลกเปลี่ยน</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        $(document).ready(function() {

        });
    </script>

</th:block>
</html>
