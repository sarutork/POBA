<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="study">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลศึกษาต่อ / ไปแลกเปลี่ยน</span></li>
        </ol>
    </div>

    <div class="px-3">
        <th:block th:replace="~{fragments/alert}"/>

        <form id="form-education" class="form-inline justify-content-end flex-md-row flex-column">
            <div class="form-group mb-3">
                <label for="staff-name" class="mr-1">ค้นหาข้อมูล:</label>
                <input type="text" class="form-control bg-white mr-3" id="staff-name" placeholder="ค้นหาด้วยชื่อ">
            </div>
            <div class="form-group mb-3">
                <label for="start-date" class="mr-1">วันที่ไป:</label>
                <input type="date" class="form-control bg-white mr-3" id="start-date">
            </div>
            <div class="form-group mb-3">
                <label for="end-date" class="mr-1">วันที่กลับ:</label>
                <input type="date" class="form-control bg-white mr-3" id="end-date">
            </div>
            <div class="form-group mb-3">
                <button type="button" class="btn btn-outline-poba mr-3" onclick="findStudyInfo();" th:if="${#lists.contains(roles, 'ROLE_PERSONNEL_INFO_STUDY_SEARCH')}">ค้นหา</button>
                <a href="javascript:void(0)" onclick="loadView('/poba/personnel-info/study/add')" class="btn btn-poba" th:if="${#lists.contains(roles, 'ROLE_PERSONNEL_INFO_STUDY_ADD')}">เพิ่มข้อมูล</a>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-study" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>มหาวิทยาลัย/สถาบันที่ไป</th>
                    <th>ประเทศ</th>
                    <th>วันที่ไป</th>
                    <th>วันที่กลับ</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" class="dataTables_empty text-center bg-secondary">ศึกษาต่อ / ไปแลกเปลี่ยน</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</th:block>
</html>
