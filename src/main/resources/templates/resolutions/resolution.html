<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="resolution">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" onclick="loadView('/poba/home')">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลมติกรรมการคณะ</span></li>
        </ol>
    </div>

    <div class="px-3">
        <th:block th:replace="~{fragments/alert}"/>

        <form id="form-resolution" class="form-inline justify-content-end flex-md-row flex-column">
            <div class="form-group mb-3">
                <label for="bordNo" class="mr-1">ค้นหาข้อมูล:</label>
                <input type="text" class="form-control bg-white mr-3" id="bordNo" placeholder="ค้นหาด้วยการประชุมครั้งที่">
            </div>
            <div class="form-group mb-3">
                <label for="dateStart" class="mr-1">วันที่ไป:</label>
                <input type="date" class="form-control bg-white mr-3" id="dateStart">
            </div>
            <div class="form-group mb-3">
                <label for="dateEnd" class="mr-1">วันที่กลับ:</label>
                <input type="date" class="form-control bg-white mr-3" id="dateEnd">
            </div>
            <div class="form-group mb-3">
                <button type="button" class="btn btn-outline-poba mr-3" onclick="findResolutionInfo();">ค้นหา</button>
                <a href="javascript:void(0)" onclick="loadView('/poba/resolution/add')" class="btn btn-poba">เพิ่มข้อมูล</a>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-resolution" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>การประชุมครั้งที่</th>
                    <th>วัน เดือน ปี</th>
                    <th>การประชุม</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="4" class="dataTables_empty text-center bg-secondary">ข้อมูลมติกรรมการคณะ</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</html>
