
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="student">
    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>ข้อมูลนิสิต</span></li>
        </ol>
    </div>

    <div class="px-3">

        <th:block th:replace="~{fragments/alert}"/>

        <form id="form-training" class="form-inline justify-content-end flex-md-row flex-column">
            <div class="form-group mb-3">
                <label for="studentsName" class="mr-1">ค้นหาข้อมูล:</label>
                <input type="text" class="form-control bg-white mr-3" id="studentsName">
            </div>
            <div class="form-group mb-3">
                <label for="studentsYear" class="mr-1">ปีการศึกษา:</label>
                <select type="text" class="form-control bg-white mr-3" id="studentsYear" name="studentsYear">
                    <option value="">กรุณาเลือก</option>
                    <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="studentsLevel" class="mr-1">ระดับการศึกษา:</label>
                <select type="text" class="form-control bg-white mr-3" id="studentsLevel" name="studentsLevel">
                    <option value="">กรุณาเลือก</option>
                    <option value="ปริญญาตรี">ปริญญาตรี</option>
                    <option value="ปริญญาโท">ปริญญาโท</option>
                    <option value="ปริญญาเอก">ปริญญาเอก</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <button type="button" class="btn btn-outline-poba mr-3" onclick="findStudent()">ค้นหา</button>
                <a class="btn btn-poba" href="javascript:void(0)" onclick="loadView('/poba/students/add')">เพิ่มข้อมูล</a>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-students" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>เลขประจำตัวนิสิต</th>
                    <th>ชื่อ - นามสกุล</th>
                    <th>เข้าศึกษาปีการศึกษา</th>
                    <th>ระดับการศึกษา</th>
                    <th>สถานภาพนิสิต</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" class="dataTables_empty text-center bg-secondary">ข้อมูลนิสิต</td>
                </tr>
                </tbody>
            </table>
        </div>
