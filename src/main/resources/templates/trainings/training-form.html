<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="training-form">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item"><a  href="javascript:void(0)" onclick="loadView('/poba/training')">ข้อมูลจัดอบรม</a></li>
            <li class="breadcrumb-item active" ><span id="viewName" th:text="${viewName}"></span></li>
        </ol>
    </div>

    <div class="container px-3">
        <th:block th:replace="~{fragments/input-errors}"/>
        <th:block th:replace="~{fragments/alert}"/>

        <form id="form-training" class="form-wrapper">
            <input type="hidden" id="trainingId" name="trainingId" th:value="${training.trainingId}"/>
            <div class="row col-sm-12 mb-2">
                <label><b>ข้อมูลอาจารย์</b></label>
            </div>
            <div class="row mb-2">
                <input type="hidden" id="persNo1" name="persNo1" th:field="${training.persNo1}"/>
                <label class="col-sm-2 form-control-label" for="prefix1">คำนำหน้า<span style="color:red !important;">*</span>:</label>
                <input type="text" class="col-sm-1 form-control bg-white" id="prefix1" name="prefix1"
                       th:value="${training.prefix1}" readonly/>

                <label for="name1" class="form-control-label col-sm-1">ชื่อ-นามสกุล<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-3" id="name1" name="name1"
                       th:value="${training.name1}" placeholder="กรุณากดปุ่ม ค้นหา" readonly/>
                <button type="button" class="btn btn-poba btn-search ml-2" data-toggle="modal" data-target="#personnelModal1">ค้นหา</button>

                <label class="ml-5 form-control-label" for="trainingStatus1">สถานะ<span style="color:red !important;">*</span>:</label>
                <select type="text" class="col-2 form-control" id="trainingStatus1" name="trainingStatus1" required>
                    <option value="">กรุณาเลือก</option>
                    <option value="ผู้รับผิดชอบ" th:selected="${training.trainingStatus1 == 'ผู้รับผิดชอบ'}? 'selected'">ผู้รับผิดชอบ</option>
                    <option value="คณะทำงาน" th:selected="${training.trainingStatus1 == 'คณะทำงาน'}? 'selected'">คณะทำงาน</option>
                </select>
            </div>

            <div class="row mb-2">
                <input type="hidden" id="persNo2" name="persNo2" th:field="${training.persNo2}"/>
                <label class="col-sm-2 form-control-label" for="prefix2">คำนำหน้า:</label>
                <input type="text" class="col-sm-1 form-control bg-white" id="prefix2" name="prefix2"
                       th:value="${training.prefix2}" readonly/>

                <label for="name2" class="form-control-label col-sm-1">ชื่อ-นามสกุล:</label>
                <input type="text" class="form-control bg-white col-sm-3" id="name2" name="name2"
                       th:value="${training.name2}" placeholder="กรุณากดปุ่ม ค้นหา" readonly/>
                <button type="button" class="btn btn-poba btn-search ml-2" data-toggle="modal" data-target="#personnelModal2">ค้นหา</button>

                <label class="ml-5 form-control-label" for="trainingStatus2">สถานะ&nbsp;&nbsp;:</label>
                <select type="text" class="col-2 form-control" id="trainingStatus2" name="trainingStatus2">
                    <option value="">กรุณาเลือก</option>
                    <option value="ผู้รับผิดชอบ" th:selected="${training.trainingStatus2 == 'ผู้รับผิดชอบ'}? 'selected'">ผู้รับผิดชอบ</option>
                    <option value="คณะทำงาน" th:selected="${training.trainingStatus2 == 'คณะทำงาน'}? 'selected'">คณะทำงาน</option>
                </select>
            </div>

            <div class="row mb-2">
                <input type="hidden" id="persNo3" name="persNo3" th:field="${training.persNo3}"/>
                <label class="col-sm-2 form-control-label" for="prefix3">คำนำหน้า:</label>
                <input type="text" class="col-sm-1 form-control bg-white" id="prefix3" name="prefix3"
                       th:value="${training.prefix3}" readonly/>

                <label for="name3" class="form-control-label col-sm-1">ชื่อ-นามสกุล:</label>
                <input type="text" class="form-control bg-white col-sm-3" id="name3" name="name3"
                       th:value="${training.name3}" placeholder="กรุณากดปุ่ม ค้นหา" readonly/>
                <button type="button" class="btn btn-poba btn-search ml-2" data-toggle="modal" data-target="#personnelModal3">ค้นหา</button>

                <label class="ml-5 form-control-label" for="trainingStatus3">สถานะ&nbsp;&nbsp;:</label>
                <select type="text" class="col-2 form-control" id="trainingStatus3" name="trainingStatus3" required>
                    <option value="">กรุณาเลือก</option>
                    <option value="ผู้รับผิดชอบ" th:selected="${training.trainingStatus3 == 'ผู้รับผิดชอบ'}? 'selected'">ผู้รับผิดชอบ</option>
                    <option value="คณะทำงาน" th:selected="${training.trainingStatus3 == 'คณะทำงาน'}? 'selected'">คณะทำงาน</option>
                </select>
            </div>

            <div  class="row mb-2">
                <label class="col-sm-2 form-control-label" for="trainingName">ชื่อโครงการ<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingName" name="trainingName"
                       th:attr="value=${training.trainingName != null}? ${training.trainingName}: ''" maxlength="255" required/>
            </div>
            <div  class="row mb-2">
                <label class="col-sm-2 form-control-label" for="trainingDateFrom">วันที่จัด<span style="color:red !important;">*</span>:</label>
                <input type="date" class="form-control bg-white col-sm-2" id="trainingDateFrom" name="trainingDateFrom"
                       th:attr="value=${training.trainingDateFrom != null}? ${training.trainingDateFrom}: ''" required/>
                <input type="time" class="form-control bg-white col-sm-2" id="trainingTimeFrom" name="trainingTimeFrom"
                       th:attr="value=${training.trainingTimeFrom != null}? ${training.trainingTimeFrom}: ''" required/>
                <label class="form-control-label ml-3" for="trainingDateTo">ถึง<span style="color:red !important;">*</span>:</label>
                <input type="date" class="form-control bg-white col-sm-2" id="trainingDateTo" name="trainingDateTo"
                       th:attr="value=${training.trainingDateTo != null}? ${training.trainingDateTo}: ''" required/>
                <input type="time" class="form-control bg-white col-sm-2" id="trainingTimeTo" name="trainingTimeTo"
                       th:attr="value=${training.trainingTimeTo != null}? ${training.trainingTimeTo}: ''"required/>
            </div>
            <div  class="row mb-2">
                <label class="col-sm-2 form-control-label" for="trainingTotalDay">จำนวนวันให้บริการ<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingTotalDay" name="trainingTotalDay"
                       th:attr="value=${training.trainingTotalDay != null}? ${training.trainingTotalDay}: ''" required/>
                <label class="form-control-label col-sm-2" for="trainingLocation">สถานที่จัดการอบรม<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingLocation" name="trainingLocation"
                       th:attr="value=${training.trainingLocation != null}? ${training.trainingLocation}: ''" maxlength="255" required/>
            </div>
            <div  class="row mb-2">
                <label class="col-sm-2 form-control-label" for="trainingType">ลักษณะกิจกรรม<span style="color:red !important;">*</span>:</label>
                <select type="text" class="col-4 form-control" id="trainingType" name="trainingType" required>
                    <option value="">กรุณาเลือก</option>
                    <option value="ว่าจ้าง" th:selected="${training.trainingType == 'ว่าจ้าง'}? 'selected'">ว่าจ้าง</option>
                    <option value="ให้เปล่า" th:selected="${training.trainingType == 'ให้เปล่า'}? 'selected'">ให้เปล่า</option>
                    <option value="เก็บค่าลงทะเบียน" th:selected="${training.trainingType == 'เก็บค่าลงทะเบียน'}? 'selected'">เก็บค่าลงทะเบียน</option>

                </select>
                <label class="col-sm-2 form-control-label" for="trainingAnnounce">รหัสประกาศ/รหัสสัญญา:</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingAnnounce" name="trainingAnnounce"
                       th:attr="value=${training.trainingAnnounce != null}? ${training.trainingAnnounce}: ''" maxlength="255" required/>
            </div>

            <div  class="row mb-2">
                <label class="form-control-label col-sm-2" for="trainingJoin">ทุนจาก<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingJoin" name="trainingJoin"
                       th:attr="value=${training.trainingJoin != null}? ${training.trainingJoin}: ''" maxlength="255" required/>
                <label class="col-sm-2 form-control-label" for="trainingBudget">งบประมาณ<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4 amount" id="trainingBudget" name="trainingBudget"
                       th:attr="value=${training.trainingBudget != null}? ${training.trainingBudget}: ''" onblur="amtFormat()" required/>
            </div>

            <div  class="row mb-2" th:each="phase, itemStat : ${training.phases}">
                <input type="hidden" th:name="|phases[${itemStat.index}].trainingPhaseId|" th:value="${phase.getTrainingPhaseId()}"/>
                <label class="col-sm-2 form-control-label" >งวดที่<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-1"
                       th:name="|phases[${itemStat.index}].trainingPhase|" th:value="${phase.getTrainingPhase()}"required/>
                <label class="col-sm-1 form-control-label" for="trainingAmount">จำนวนเงิน<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-2 amount trainingAmount" id="trainingAmount" name="trainingAmount" th:onblur="trainingAmtFormat()"
                       th:name="|phases[${itemStat.index}].trainingAmount|" th:value="${phase.getTrainingAmount()}" required/>
                <label class="col-sm-2 form-control-label" for="trainingWithdraw">ทำเรื่องเบิก/นำส่งเงิน<span style="color:red !important;">*</span>:</label>
                <input type="date" class="form-control bg-white col-sm-2" id="trainingWithdraw" name="trainingWithdraw"
                       th:name="|phases[${itemStat.index}].trainingWithdraw|" th:value="${phase.getTrainingWithdraw()}" maxlength="255" required/>

                <button th:if="${itemStat.index} == 0" type="button" class="btn btn-outline-poba btn-phase ml-3" onclick="addTrainingPhase()">เพิ่ม</button>
                <button th:if="${itemStat.index} != 0" type="button" class="btn btn-outline-poba btn-phase ml-3" th:onclick="|removeTrainingPhase(${phase.getTrainingPhase()})|">ลบ</button>

            </div>

            <div  class="row mb-2">
                <label class="col-sm-2 form-control-label" for="trainingAmountTotal">จำนวนเงินทั้งหมด<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4 amount" id="trainingAmountTotal" name="trainingAmountTotal"
                       th:field="${training.trainingAmountTotal}" readonly/>
            </div>

            <div  class="row mb-2">
                <label class="col-sm-2 form-control-label" for="trainingThai">ผู้เข้าร่วม (คนไทย)<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingThai" name="trainingThai"
                       th:attr="value=${training.trainingThai != null}? ${training.trainingThai}: ''"
                       onblur="sumTrainee()" required/>
                <label class="form-control-label col-sm-2" for="trainingForeign">ผู้เข้าร่วม (ต่างชาติ)<span style="color:red !important;">*</span>:</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingForeign" name="trainingForeign"
                       th:attr="value=${training.trainingForeign != null}? ${training.trainingForeign}: ''"
                       onblur="sumTrainee()" required/>
            </div>

            <div  class="row mb-2">
                <label class="col-sm-2 form-control-label" for="trainingTotalPerson">ผู้เข้าร่วม (รวม):</label>
                <input type="text" class="form-control bg-white col-sm-4" id="trainingTotalPerson" name="trainingTotalPerson"
                       th:attr="value=${training.trainingTotalPerson != null}? ${training.trainingTotalPerson}: ''" readonly/>
                <label class="col-sm-2 form-control-label" for="trainingLevel">ระดับกิจกรรม<span style="color:red !important;">*</span>:</label>
                <select type="text" class="col-4 form-control" id="trainingLevel" name="trainingLevel" required>
                    <option value="">กรุณาเลือก</option>
                    <option value="ระดับชาติ" th:selected="${training.trainingLevel == 'ระดับชาติ'}? 'selected'">ระดับชาติ</option>
                    <option value="ระดับนานาชาติ" th:selected="${training.trainingLevel == 'ระดับนานาชาติ'}? 'selected'">ระดับนานาชาติ</option>
                </select>
            </div>

        </form>
        <div id="submit" class="row mt-5 mb-5 text-align-center" th:classappend="${viewName != 'ดูข้อมูล' ? 'd-block' : 'd-none'} ">
            <button type="button" class="btn btn-poba mr-3" onclick="submitTrainingInfo();" th:if="${#lists.contains(roles, 'ROLE_TRAINING_ADD') || #lists.contains(roles, 'ROLE_TRAINING_EDIT')}">บันทึก</button>
            <a href="javascript:void(0)" onclick="loadView('/poba/training')" class="btn btn-outline-poba mr-3">ยกเลิก</a>
        </div>
        <div id="edit"class="row mt-5 mb-5 text-align-center" th:classappend="${viewName == 'ดูข้อมูล' ? 'd-block' : 'd-none'}">
            <a href="javascript:void(0)" onclick="loadView('/poba/training')" class="btn btn-poba mr-3">ยกเลิก</a>
            <button type="button" class="btn btn-outline-poba mr-3" onclick="editTrainingInfo();" th:if="${#lists.contains(roles, 'ROLE_TRAINING_EDIT')}">แก้ไข</button>
        </div>

        <!-- Modal#1 -->
        <div class="modal fade" id="personnelModal1" tabindex="-1" role="dialog" aria-labelledby="findPersonnelModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel1">ค้นหา</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row px-3 mb-xl-0 mb-3 flex-xl-fill">
                            <input id="searchTxt1" type="text" class="col-8 mr-2 form-control flex-xl-grow-1"
                                   style="background-color: white; color: black;" placeholder="ค้นหาด้วยเลขประจำตัว/ชื่อ">
                            <button type="button" class="btn btn-info" onclick="findPersonnelTraining(1)">ค้นหา</button>
                        </div>
                    </div>
                    <div class="table table-responsive">
                        <table id="table-personnel-modal1" class="display" width="100%" style="background-color: white;">
                            <thead>
                            <tr>
                                <th>เลขประจำตัว</th>
                                <th>ชื่อ-นามสกุล</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="2" class="dataTables_empty text-center bg-secondary">บุคคลากร</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-poba" data-dismiss="modal">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal#2 -->
        <div class="modal fade" id="personnelModal2" tabindex="-1" role="dialog" aria-labelledby="findPersonnelModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel2">ค้นหา</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row px-3 mb-xl-0 mb-3 flex-xl-fill">
                            <input id="searchTxt2" type="text" class="col-8 mr-2 form-control flex-xl-grow-1"
                                   style="background-color: white; color: black;" placeholder="ค้นหาด้วยเลขประจำตัว/ชื่อ">
                            <button type="button" class="btn btn-info" onclick="findPersonnelTraining(2)">ค้นหา</button>
                        </div>
                    </div>
                    <div class="table table-responsive">
                        <table id="table-personnel-modal2" class="display" width="100%" style="background-color: white;">
                            <thead>
                            <tr>
                                <th>เลขประจำตัว</th>
                                <th>ชื่อ-นามสกุล</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="2" class="dataTables_empty text-center bg-secondary">บุคคลากร</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-poba" data-dismiss="modal">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal#3 -->
        <div class="modal fade" id="personnelModal3" tabindex="-1" role="dialog" aria-labelledby="findPersonnelModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel3">ค้นหา</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row px-3 mb-xl-0 mb-3 flex-xl-fill">
                            <input id="searchTxt3" type="text" class="col-8 mr-2 form-control flex-xl-grow-1"
                                   style="background-color: white; color: black;" placeholder="ค้นหาด้วยเลขประจำตัว/ชื่อ">
                            <button type="button" class="btn btn-info" onclick="findPersonnelTraining(3)">ค้นหา</button>
                        </div>
                    </div>
                    <div class="table table-responsive">
                        <table id="table-personnel-modal3" class="display" width="100%" style="background-color: white;">
                            <thead>
                            <tr>
                                <th>เลขประจำตัว</th>
                                <th>ชื่อ-นามสกุล</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="2" class="dataTables_empty text-center bg-secondary">บุคคลากร</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-poba" data-dismiss="modal">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
             var viewName = $("#viewName").text();
             console.log(viewName);
             if(viewName == "ดูข้อมูล"){
                $("input").prop("disabled", true);
                $("select").prop("disabled", true);
                $(".btn-phase").prop("disabled", true);
             }
             trainingAmtFormat();
        });
    </script>

</th:block>
</html>
