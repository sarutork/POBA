<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="user-management">

    <div id="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/poba/home">หน้าหลัก</a></li>
            <li class="breadcrumb-item active"><span>User Management</span></li>
        </ol>
    </div>

    <div class="px-3">
        <th:block th:replace="~{fragments/alert}"/>

        <form id="form-resolution" class="form-inline justify-content-end flex-md-row flex-column">
            <div class="form-group mb-3">
                <a href="javascript:void(0)" onclick="loadView('/poba/user-management/add')" class="btn btn-poba" th:if="${#lists.contains(roles, 'ROLE_USER_MANAGEMENT_ADD')}">เพิ่มข้อมูล</a>
            </div>
        </form>

        <div class="table table-responsive">
            <table id="table-user-management" class="display" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>User Name</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6" class="dataTables_empty text-center bg-secondary">User Management</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function() {
             findUser();
        });
    </script>
</th:block>
</html>
